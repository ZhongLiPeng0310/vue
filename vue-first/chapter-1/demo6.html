<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--v-clock:解决闪烁问题-->
    <style>
        [v-clock]{
            display:none;
        }
    </style>
</head>
<body>
<!-- view层-->
<div id="vue" v-clock>
    <div>
        {{info.name}}
    </div>
    <div>
        {{info.address.street}}
    </div>
    <div>
        {{info.url}}
    </div>
</div>
<!--2,导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    var vm=new Vue({
        //el:元素，绑定
        el:"#vue",
        //data:vm属性
        //data(),函数
        data(){
            return{
                info:{
                    name:null,
                    address:{
                        street:null
                    },
                    url:null
                }
            }
        },
        mounted(){//钩子函数 链式编程 ES6新特性
            axios.get('../data.json').then(response=>(this.info=response.data));
        }
    });
</script>
</body>
</html>
